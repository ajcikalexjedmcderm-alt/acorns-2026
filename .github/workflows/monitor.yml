name: Acorns Monitor

on:
  workflow_dispatch:      # å…è®¸æ‰‹åŠ¨æŒ‰é’®è§¦å‘
  schedule:               # ğŸ‘‡ å¿…é¡»åŠ ä¸Šè¿™æ®µä»£ç æ‰èƒ½è‡ªåŠ¨è¿è¡Œï¼
    - cron: '*/10 * * * *'  # æ¯10åˆ†é’Ÿè§¦å‘ä¸€æ¬¡

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: Install dependencies
        run: |
          pip install requests beautifulsoup4

      - name: Run scraper
        run: python acorns_scraper.py

      - name: Commit and push if changed
        run: |
          git config --global user.name 'github-actions[bot]'
          git config --global user.email 'github-actions[bot]@users.noreply.github.com'
          git add acorns_data.json
          git commit -m "Auto-update holders data" || exit 0
          git push
